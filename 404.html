<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Out of Gas</title>
   
</head>
<body>
    <div class="container">
        <div class="scene">
            <div class="truck">
                <img src="pickup-truck.png" alt="Pick-Up Truck" class="truck-img">
                <div class="smoke"></div>
            </div>
            <div class="mechanic">
                <img src="mechanic.png" alt="Mechanic" class="mechanic-img">
                <div class="speech-bubble">"Looks like we ran out of gas!"</div>
            </div>
        </div>
        <div class="message">
            <h1>404 - Out of Gas</h1>
            <p>Oops! This page broke down on the highway. Let's get you back on track.</p>
            <button id="back-home">Back to Safety</button>
        </div>
    </div>

    <style>
        body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f7d7b7; /* Desert-themed background color */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
}

.scene {
    position: relative;
}

.truck {
    position: relative;
}

.truck-img {
    width: 400px;
}

.smoke {
    position: absolute;
    top: -20px;
    left: 50px;
    width: 80px;
    height: 80px;
    background: url('smoke.png') no-repeat center/contain;
    animation: smokeRise 3s infinite;
}

@keyframes smokeRise {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-40px); opacity: 0; }
}

.mechanic {
    position: absolute;
    bottom: 0;
    left: 20px;
}

.mechanic-img {
    width: 100px;
}

.speech-bubble {
    background-color: white;
    padding: 10px;
    border-radius: 10px;
    position: absolute;
    top: -50px;
    left: 120px;
    font-size: 14px;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
}

.message h1 {
    font-size: 48px;
    color: #333;
    margin-bottom: 10px;
}

.message p {
    font-size: 20px;
    color: #555;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #ff6600;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #cc5200;
}

    </style>
    <script>
        // Redirect back to homepage on button click
document.getElementById('back-home').addEventListener('click', function() {
    window.location.href = '/';
});

    </script>
</body>
</html>

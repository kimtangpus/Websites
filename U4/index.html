<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
      color: #333;
    }
    .video-container {
      margin-bottom: 30px;
    }
    .video-frame {
      width: 100%;
      height: 100%;
    }
    .section-title {
      text-align: center;
      margin-top: 50px;
      font-size: 2rem;
      color: #0f3d56;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header Section -->
    <header class="text-center my-5">
      <h1 class="display-4">Welcome to the Video Showcase</h1>
      <p>Your collection of videos in one place</p>
    </header>

    <!-- Video Section -->
    <section>
      <h2 class="section-title">Featured Videos</h2>
      
      <div class="row">
        <!-- Video 1 -->
        <div class="col-md-6 video-container">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item video-frame" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
          </div>
          <p class="text-center">Video Title 1</p>
        </div>

        <!-- Video 2 -->
        <div class="col-md-6 video-container">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item video-frame" src="https://www.youtube.com/embed/sBws8MSXN7A" allowfullscreen></iframe>
          </div>
          <p class="text-center">Video Title 2</p>
        </div>

        <!-- Video 3 -->
        <div class="col-md-6 video-container">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item video-frame" src="https://www.youtube.com/embed/Td4TrnpBWpk" allowfullscreen></iframe>
          </div>
          <p class="text-center">Video Title 3</p>
        </div>

        <!-- Video 4 -->
        <div class="col-md-6 video-container">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item video-frame" src="https://www.youtube.com/embed/YQHsXMglC9A" allowfullscreen></iframe>
          </div>
          <p class="text-center">Video Title 4</p>
        </div>
      </div>
    </section>

  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

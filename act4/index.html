<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

                <div class="col-12 pb-3 col-md-6 col-lg-4 col-xl-3">
                    <div class="card" style="background-color: #FFFFFF;">
                        <img src="https://i.postimg.cc/pTv2547f/mt-fuji-sea-of-clouds-sunrise-46253.webp"
                            class="card-img-top" alt="Gallery Image">
                        <div class="card-body">
                            <h5 class="card-title" style="color: #856A50;">Mount Fuji</h5>
                            <p class="card-text" style="color: #4A5043;">Japan's tallest mountain and an iconic symbol

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
